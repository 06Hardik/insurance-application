
<div class="wrapper">
    <div class="title">
      <h1>Insurance Policy Details Form</h1>
    </div>
    <form [formGroup]="policyDetailForm">
    <div class="form-group" >
      <label>Policy Id:</label>
      <span>{{policyDetailForm.value.PolicyId}}</span>
    </div>
     
    <div class="form-group">
      <label>Purchase Date:</label>
      <span>{{policyDetailForm.value.Purchase_date}}</span>
    </div>

    <div class="form-group" >
        <mat-form-field class="example-full-width" >
            <mat-label>Premium</mat-label>
            <input matInput input class="form-control" min="0" max="1000000" type="number" placeholder="Premium" formControlName="Premium">
        </mat-form-field>
      </div>

      <div class="form-group" >
        <mat-form-field class="example-full-width">
            <mat-label>Fuel</mat-label>
            <input matInput input class="form-control" type="text" placeholder="Fuel" formControlName="Fuel">
        </mat-form-field>
      </div>

      <div class="form-group" >
        <mat-form-field class="example-full-width">
            <mat-label>Vehical Segment</mat-label>
            <input matInput input class="form-control" type="text" placeholder="Vehical Segment" formControlName="VEHICLE_SEGMENT">
        </mat-form-field>
      </div>

      <div class="form-group" >
        <span>Bodily Injury Liability:</span>
        <mat-radio-group aria-label="Bodily Injury Liability" class="form-control" formControlName="Bodily_Injury_Liability">
            <mat-radio-button [value]="true" class="marginleft12">Yes</mat-radio-button>
            <mat-radio-button [value]="false" class="marginleft12">No</mat-radio-button>
          </mat-radio-group>
      </div>

      <div class="form-group" >
        <span>Collision:</span>
        <mat-radio-group aria-label="Collision" class="form-control" formControlName="Collision">
            <mat-radio-button [value]="true" class="marginleft12">Yes</mat-radio-button>
            <mat-radio-button [value]="false" class="marginleft12">No</mat-radio-button>
          </mat-radio-group>
      </div>

      <div class="form-group" >
        <span>Comprehensive:</span>
        <mat-radio-group aria-label="Comprehensive" class="form-control" formControlName="Comprehensive">
            <mat-radio-button [value]="true" class="marginleft12">Yes</mat-radio-button>
            <mat-radio-button [value]="false" class="marginleft12">No</mat-radio-button>
          </mat-radio-group>
      </div>

      <div class="form-group" >
        <span>Personal Injury Protection:</span>
        <mat-radio-group aria-label="Personal Injury Protection" class="form-control" formControlName="Personal_Injury_Protection">
            <mat-radio-button [value]="true" class="marginleft12">Yes</mat-radio-button>
            <mat-radio-button [value]="false" class="marginleft12">No</mat-radio-button>
          </mat-radio-group>
      </div>

      <div class="form-group" >
        <span>Property Damage Liability:</span>
        <mat-radio-group aria-label="Property Damage Liability" class="form-control" formControlName="Property_Damage_Liability">
            <mat-radio-button [value]="true" class="marginleft12">Yes</mat-radio-button>
            <mat-radio-button [value]="false" class="marginleft12">No</mat-radio-button>
          </mat-radio-group>
      </div>

    <button style="margin-left: 44%;margin-top: 16px;" [disabled]="policyDetailForm.invalid" mat-raised-button color="primary" type="submit" (click)="onSubmit()">Submit</button>
    </form>
  </div>
